<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #0066cc;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Bienvenidos putos</h1>
    <p>A continuación, encontrarás dos enlaces
	:</p>
    <ul>
        <li><a href="https://www.google.com" target="_blank">Visitar Google</a></li>
        <li><a href="https://www.wikipedia.org" target="_blank">Visitar Wikipedia</a></li>
    </ul>
</body>
</html>
